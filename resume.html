<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
      body {
        margin: 0;
        padding: 8px;
        font-family: "MS Sans Serif", "Tahoma", sans-serif;
        font-size: 13px;
        background: transparent; /* Let parent window color show */
      }

      h4 {
        margin-top: 0;
        font-size: 16px;
        text-align: center;
      }

      iframe {
        width: 100%;
        height: 500px;
        border: 2px inset #808080;
        background: white;
      }

      .fallback {
        margin-top: 10px;
        text-align: center;
        font-size: 12px;
        color: #333;
      }

      .actions {
        margin-top: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h4>üìÑ My Resume</h4>

    <!-- PDF Viewer -->
    <iframe src="Resume-2.pdf"></iframe>

    <!-- Fallback Download Option -->
    <div class="fallback">
      If the PDF does not load, you can download it here:<br />
      <a href="Resume-2.pdf" download>
        <button class="default">‚¨áÔ∏è Download Resume</button>
      </a>
    </div>

    <!-- Close Button -->
    <div class="actions">
      <button
        class="default"
        onclick="window.parent.postMessage('closeWindow','*')"
      >
        Close
      </button>
    </div>
  </body>
</html>
