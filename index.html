<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taahirah-OS · Portfolio Desktop</title>

    <!-- Local vendor styles -->
    <link rel="stylesheet" href="vendor/98.css" />
    <link rel="stylesheet" href="vendor/os-gui-layout.css" />
    <link rel="stylesheet" href="vendor/os-gui-windows-98.css" />
    <link rel="stylesheet" href="vendor/os-gui-windows-default.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="icons/win-98-logo.png" type="image/png" />
  </head>

  <body>
    <!-- Desktop -->
    <main id="desktop" role="main" aria-label="Desktop environment">
      <div class="desktop-icon" data-window="about" title="About Me">
        <img src="icons/about-me.png" alt="About Icon" />
        <span>About Me</span>
      </div>

      <div class="desktop-icon" data-window="projects" title="Projects">
        <img src="icons/projects.png" alt="Projects Icon" />
        <span>Projects</span>
      </div>

      <div class="desktop-icon" data-window="case-study" title="Case Study">
        <img src="icons/win-98-logo.png" alt="Case Study Icon" />
        <span>Case Study</span>
      </div>

      <div class="desktop-icon" data-window="contact" title="Contact">
        <img src="icons/contact.png" alt="Contact Icon" />
        <span>Contact</span>
      </div>

      <div class="desktop-icon" data-window="skills-radar" title="Skills Radar">
        <img src="icons/computer-icon.png" alt="Skills Radar Icon" />
        <span>Skills Radar</span>
      </div>

      <div
        class="desktop-icon pinball-icon"
        id="pinball-desktop-icon"
        data-window="pinball"
        title="Pinball Game"
      >
        <img src="icons/computer-icon.png" alt="Pinball Game Icon" />
        <span>Pinball Game</span>
      </div>

      <!-- Ada (AI Assistant) Icon -->
      <div
        class="desktop-icon"
        id="ada-icon"
        data-window="ada"
        title="Ada — Your AI Assistant"
      >
        <img src="icons/ada-icon.png" alt="Ada AI Icon" />
        <span>Ada</span>
      </div>
    </main>

    <!-- Taskbar -->
    <footer id="taskbar" role="contentinfo" aria-label="Taskbar">
      <!-- Start Icon Only -->
      <img
        id="start-icon"
        src="icons/start-button.png"
        alt="Start Menu"
        title="Open Start Menu"
        style="
          height: 36px;
          width: auto;
          margin-left: 6px;
          cursor: pointer;
          image-rendering: pixelated;
        "
        aria-haspopup="true"
        aria-expanded="false"
      />

      <div id="taskbar-buttons" role="tablist" aria-label="Open windows"></div>
      <div class="taskbar-space"></div>
      <div class="taskbar-clock" id="clock" aria-live="polite"></div>
    </footer>

    <!-- Start Menu -->
    <nav
      id="start-menu"
      class="window start-menu"
      hidden
      aria-label="Start Menu"
    >
      <div class="title-bar">
        <div class="title-bar-text">Start Menu</div>
      </div>
      <div class="window-body">
        <ul class="start-menu-list">
          <li>
            <a href="#" onclick="openWindow('about')"
              ><img src="icons/about-me.png" /> About</a
            >
          </li>
          <li>
            <a href="#" onclick="openWindow('projects')"
              ><img src="icons/projects.png" /> Projects</a
            >
          </li>
          <li>
            <a href="#" onclick="openWindow('case-study')"
              ><img src="icons/win-98-logo.png" /> Case Study</a
            >
          </li>
          <li>
            <a href="#" onclick="openWindow('contact')"
              ><img src="icons/contact.png" /> Contact</a
            >
          </li>
          <li>
            <a href="#" onclick="openWindow('skills-radar')"
              ><img src="icons/computer-icon.png" /> Skills Radar</a
            >
          </li>
          <li>
            <a href="#" onclick="openWindow('pinball')"
              ><img src="icons/computer-icon.png" /> Pinball Game</a
            >
          </li>
          <li>
            <a href="#" onclick="openWindow('ada')"
              ><img src="icons/ada-icon.png" /> Ada Assistant</a
            >
          </li>
          <hr />
          <li>
            <a href="shutdown.html"
              ><img src="icons/shutdown.png" /> Shut Down</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Scripts -->
    <script src="script.js"></script>

    <!-- Boot + Ada Hooks -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Boot screen on first visit
        if (!sessionStorage.getItem("booted")) {
          sessionStorage.setItem("booted", "true");
          window.location.href = "boot.html";
        }

        // Ada AI Assistant sound cue
        const ada = document.getElementById("ada-icon");
        if (ada) {
          ada.addEventListener("click", () => {
            openWindow("ada");
            const audio = new Audio("sounds/ada-boot.mp3");
            audio.volume = 0.7;
            audio.play().catch(() => {});
          });
        }
      });

      // Shutdown sound before leaving
      window.addEventListener("beforeunload", () => {
        const shutdown = new Audio("sounds/winxpshutdown.mp3");
        shutdown.volume = 0.6;
        shutdown.play().catch(() => {});
      });
    </script>
  </body>
</html>
