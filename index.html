<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- Local copies of 98.css + os-gui -->
    <link rel="stylesheet" href="vendor/98.css" />
    <link rel="stylesheet" href="vendor/os-gui-layout.css" />
    <link rel="stylesheet" href="vendor/os-gui-windows-98.css" />
    <link rel="stylesheet" href="vendor/os-gui-windows-default.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts for Pinball Game -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Desktop -->
    <div id="desktop">
      <button
        type="button"
        class="desktop-icon"
        data-window="about"
        aria-label="Open About Me window"
      >
        <img src="icons/about-me.png" alt="" />
        <span>About Me</span>
      </button>
      <button
        type="button"
        class="desktop-icon"
        data-window="projects"
        aria-label="Open Projects window"
      >
        <img src="icons/projects.png" alt="" />
        <span>Projects</span>
      </button>
      <button
        type="button"
        class="desktop-icon"
        data-window="case-study"
        aria-label="Open case study window"
      >
        <img src="icons/win-98-logo.png" alt="" />
        <span>Case Study</span>
      </button>
      <button
        type="button"
        class="desktop-icon"
        data-window="contact"
        aria-label="Open Contact window"
      >
        <img src="icons/contact.png" alt="" />
        <span>Contact</span>
      </button>
      <button
        type="button"
        class="desktop-icon"
        data-window="skills-radar"
        aria-label="Open skills radar window"
      >
        <img src="icons/computer-icon.png" alt="" />
        <span>Skills Radar</span>
      </button>
      <button
        type="button"
        class="desktop-icon pinball-icon"
        data-window="pinball"
        id="pinball-desktop-icon"
        aria-label="Open Pinball game window"
      >
        <img src="icons/computer-icon.png" alt="" />
        <span>Pinball Game</span>
      </button>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
      <button
        type="button"
        id="start-button"
        class="start-btn"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <img src="icons/start-button.png" alt="" />
        <span>Start</span>
      </button>
      <div id="taskbar-buttons"></div>
      <div class="taskbar-space"></div>
      <div class="taskbar-clock" id="clock"></div>
    </div>

    <!-- Start Menu -->
    <div id="start-menu" class="window start-menu" hidden>
      <div class="title-bar">
        <div class="title-bar-text">Start Menu</div>
      </div>
      <div class="window-body">
        <ul class="start-menu-list">
          <li>
            <a href="#" onclick="openWindow('about')"
              ><img src="icons/about-me.png" /> About</a
            >
          </li>
          <li>
            <a href="#" onclick="openWindow('projects')"
              ><img src="icons/projects.png" /> Projects</a
            >
          </li>
          <li>
            <a href="#" onclick="openWindow('case-study')"
              ><img src="icons/win-98-logo.png" /> Case Study</a
            >
          </li>
          <li>
            <a href="#" onclick="openWindow('contact')"
              ><img src="icons/contact.png" /> Contact</a
            >
          </li>
          <li>
            <a href="#" onclick="openWindow('resume')"
              ><img src="icons/resume.png" /> Resume</a
            >
          </li>
          <li>
            <a href="#" onclick="openWindow('skills-radar')"
              ><img src="icons/computer-icon.png" /> Skills Radar</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
