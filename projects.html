<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Projects</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="window-content.css" />
    <style>
      body {
        font-family: "MS Sans Serif", sans-serif;
        background: #c0c0c0;
        margin: 0;
        padding: 16px;
      }
      h4 {
        margin-top: 0;
      }
      .project-list {
        list-style: none;
        padding-left: 0;
      }
      .project-list li {
        margin-bottom: 14px;
      }
      .project-list button {
        background: none;
        border: none;
        font: inherit;
        color: black;
        text-align: left;
        cursor: pointer;
        line-height: 1.4;
      }
      .project-list button:hover {
        text-decoration: underline;
        color: #004080;
      }
      .content-actions {
        margin-top: 20px;
        text-align: right;
      }
    </style>
  </head>
  <body class="window-content">
    <h4>Projects</h4>
    <ul class="project-list">
      <li>
        <button data-project="cue">Cue – AI-powered Interview Assistant</button>
      </li>
      <li>
        <button data-project="fern">
          FERN – Autonomous Full-stack Reinforcement Agent
        </button>
      </li>
      <li>
        <button data-project="villacard">
          VillaCard – AI Concierge &amp; Property Dashboard
        </button>
      </li>
      <li>
        <button data-project="cortex">
          Cortex – Local RAG Knowledge Workspace
        </button>
      </li>
      <li>
        <button data-project="slowread">
          Slow Read - A Calm, Neurodivergent-Friendly Summary App with Bookshelf
        </button>
      </li>
      <li>
        <button data-project="quantum">
          Quantum Lottery Predictor – Quantum Randomness Experiments
        </button>
      </li>
      <li>
        <button data-project="pixelfin">
          Pixel Fin - a playful pixel-art finance app that lets users manually
          log spending or saving with one tap
        </button>
      </li>
    </ul>
    <div class="content-actions">
      <button
        class="default"
        onclick="window.parent.postMessage('closeWindow','*')"
      >
        OK
      </button>
    </div>

    <script>
      // Relay project clicks safely to the parent window
      document.querySelectorAll("[data-project]").forEach((btn) => {
        btn.addEventListener("click", () => {
          const project = btn.dataset.project;
          window.parent.postMessage({ action: "openProject", project }, "*");
        });
      });
    </script>
  </body>
</html>
