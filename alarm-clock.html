<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .alarm-clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--mac-desktop);
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.1) 2px,
                    rgba(255, 255, 255, 0.1) 4px
                );
            background-size: 8px 8px;
        }

        .clock-wrapper {
            background: #f8f8f8;
            border: 2px solid var(--mac-border-dark);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 400px;
        }

        .digital-clock {
            text-align: center;
            margin-bottom: 30px;
            font-family: "Monaco", "Courier New", monospace;
        }

        .time-display {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            letter-spacing: 4px;
            background: #000;
            color: #0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
            display: inline-block;
            min-width: 320px;
        }

        .date-display {
            font-size: 16px;
            color: #666;
            margin-top: 12px;
            font-weight: 500;
        }

        .alarm-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--mac-border);
        }

        .alarm-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .time-input-group label {
            font-weight: 500;
            color: #333;
            min-width: 40px;
        }

        .time-input {
            width: 80px;
            padding: 8px;
            border: 2px inset var(--mac-border-light);
            background: white;
            font-family: "Monaco", monospace;
            font-size: 16px;
            text-align: center;
            border-radius: 4px;
        }

        .alarm-button {
            padding: 10px 20px;
            background: var(--mac-button-face);
            border: 2px outset var(--mac-button-light);
            border-radius: 6px;
            cursor: pointer;
            font-family: "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.1s ease;
        }

        .alarm-button:hover {
            background: var(--mac-titlebar);
        }

        .alarm-button:active {
            border: 2px inset var(--mac-button-dark);
            transform: scale(0.98);
        }

        .alarm-button.set {
            background: #28ca42;
            color: white;
            border-color: #1aad29;
        }

        .alarm-button.set:hover {
            background: #24b43d;
        }

        .alarm-button.cancel {
            background: #ff5f57;
            color: white;
            border-color: #e0443e;
        }

        .alarm-button.cancel:hover {
            background: #e0443e;
        }

        .alarm-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .alarm-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border: 1px solid var(--mac-border);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .alarm-time {
            font-family: "Monaco", monospace;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .alarm-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .alarm-status.active {
            background: #d4edda;
            color: #155724;
        }

        .alarm-status.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .alarm-toggle {
            padding: 4px 12px;
            background: var(--mac-button-face);
            border: 1px solid var(--mac-border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .alarm-toggle:hover {
            background: var(--mac-titlebar);
        }

        .clock-face {
            width: 200px;
            height: 200px;
            border: 3px solid #333;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .clock-hand {
            position: absolute;
            background: #333;
            transform-origin: bottom center;
            border-radius: 2px;
        }

        .hour-hand {
            width: 6px;
            height: 60px;
            top: 40px;
            left: 97px;
        }

        .minute-hand {
            width: 4px;
            height: 80px;
            top: 20px;
            left: 98px;
        }

        .second-hand {
            width: 2px;
            height: 90px;
            top: 10px;
            left: 99px;
            background: #ff5f57;
        }

        .clock-center {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 94px;
            left: 94px;
            z-index: 10;
        }

        .clock-number {
            position: absolute;
            font-family: "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .clock-number.twelve { top: 5px; left: 92px; }
        .clock-number.three { top: 92px; right: 5px; }
        .clock-number.six { bottom: 5px; left: 95px; }
        .clock-number.nine { top: 92px; left: 5px; }

        .alarm-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 3px solid #ff5f57;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(255, 95, 87, 0.3);
            display: none;
        }

        .alarm-notification.show {
            display: block;
            animation: alarmPulse 1s ease-in-out infinite;
        }

        @keyframes alarmPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .alarm-title {
            font-size: 24px;
            font-weight: bold;
            color: #ff5f57;
            margin-bottom: 10px;
        }

        .alarm-time-display {
            font-family: "Monaco", monospace;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .notification-sound-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #ff5f57;
            border-radius: 50%;
            animation: soundPulse 0.5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes soundPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="alarm-clock-container">
        <div class="clock-wrapper">
            <div class="digital-clock">
                <div class="time-display" id="digitalTime">00:00:00</div>
                <div class="date-display" id="dateDisplay">Loading...</div>
            </div>

            <div class="clock-face">
                <div class="clock-center"></div>
                <div class="clock-hand hour-hand" id="hourHand"></div>
                <div class="clock-hand minute-hand" id="minuteHand"></div>
                <div class="clock-hand second-hand" id="secondHand"></div>
                <div class="clock-number twelve">12</div>
                <div class="clock-number three">3</div>
                <div class="clock-number six">6</div>
                <div class="clock-number nine">9</div>
            </div>

            <div class="alarm-section">
                <h3 style="margin-bottom: 15px; color: #333;">Set Alarm</h3>
                <div class="alarm-controls">
                    <div class="time-input-group">
                        <label>Time:</label>
                        <input type="time" class="time-input" id="alarmTime" value="07:00">
                    </div>
                    <div class="time-input-group">
                        <label>Name:</label>
                        <input type="text" class="time-input" id="alarmName" placeholder="Morning" style="width: 120px;">
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="alarm-button set" onclick="setAlarm()">Set Alarm</button>
                    <button class="alarm-button cancel" onclick="cancelAlarm()">Cancel Current Alarm</button>
                </div>
            </div>

            <div class="alarm-list" id="alarmList">
                <h4 style="margin-bottom: 10px; color: #333;">Saved Alarms</h4>
            </div>
        </div>
    </div>

    <div class="alarm-notification" id="alarmNotification">
        <div class="notification-sound-indicator"></div>
        <div class="alarm-title">ALARM!</div>
        <div class="alarm-time-display" id="alarmNotificationTime">00:00</div>
        <div style="margin-bottom: 20px; color: #666;" id="alarmNotificationName">Alarm</div>
        <button class="alarm-button cancel" onclick="dismissAlarm()">Dismiss</button>
        <button class="alarm-button set" onclick="snoozeAlarm()">Snooze (5 min)</button>
    </div>

    <script>
        class AlarmClock {
            constructor() {
                this.alarms = [];
                this.currentAlarm = null;
                this.alarmAudio = null;
                this.snoozeTimeout = null;
                
                this.init();
            }

            init() {
                this.loadAlarms();
                this.setupClock();
                this.checkAlarms();
                
                // Create audio for alarm sound using Macintosh startup sound
                this.alarmAudio = new Audio('sounds/StartupMac.wav');
                this.alarmAudio.loop = true;
                this.alarmAudio.volume = 0.8;
            }

            setupClock() {
                // Update digital clock
                const updateDigitalClock = () => {
                    const now = new Date();
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    
                    document.getElementById('digitalTime').textContent = `${hours}:${minutes}:${seconds}`;
                    
                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', options);
                    
                    this.updateAnalogClock(now);
                };

                updateDigitalClock();
                setInterval(updateDigitalClock, 1000);
            }

            updateAnalogClock(now) {
                const hours = now.getHours() % 12;
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                
                const hourDegrees = (hours * 30) + (minutes * 0.5) - 90;
                const minuteDegrees = (minutes * 6) + (seconds * 0.1) - 90;
                const secondDegrees = (seconds * 6) - 90;
                
                document.getElementById('hourHand').style.transform = `rotate(${hourDegrees}deg)`;
                document.getElementById('minuteHand').style.transform = `rotate(${minuteDegrees}deg)`;
                document.getElementById('secondHand').style.transform = `rotate(${secondDegrees}deg)`;
            }

            addAlarm(time, name) {
                const alarm = {
                    id: Date.now(),
                    time: time,
                    name: name || 'Alarm',
                    active: true
                };
                
                this.alarms.push(alarm);
                this.saveAlarms();
                this.displayAlarms();
                this.showMessage(`Alarm set for ${time}`);
            }

            removeAlarm(id) {
                this.alarms = this.alarms.filter(alarm => alarm.id !== id);
                this.saveAlarms();
                this.displayAlarms();
            }

            toggleAlarm(id) {
                const alarm = this.alarms.find(a => a.id === id);
                if (alarm) {
                    alarm.active = !alarm.active;
                    this.saveAlarms();
                    this.displayAlarms();
                }
            }

            checkAlarms() {
                setInterval(() => {
                    if (!this.currentAlarm) {
                        const now = new Date();
                        const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                        
                        const activeAlarm = this.alarms.find(alarm => 
                            alarm.active && alarm.time === currentTime
                        );
                        
                        if (activeAlarm) {
                            this.triggerAlarm(activeAlarm);
                        }
                    }
                }, 1000);
            }

            triggerAlarm(alarm) {
                this.currentAlarm = alarm;
                
                // Show notification
                const notification = document.getElementById('alarmNotification');
                document.getElementById('alarmNotificationTime').textContent = alarm.time;
                document.getElementById('alarmNotificationName').textContent = alarm.name;
                notification.classList.add('show');
                
                // Play sound
                try {
                    this.alarmAudio.play();
                } catch (e) {
                    console.log('Could not play alarm sound');
                }
                
                // Auto-snooze after 1 minute if not dismissed
                this.snoozeTimeout = setTimeout(() => {
                    if (this.currentAlarm) {
                        this.snoozeAlarm();
                    }
                }, 60000);
            }

            dismissAlarm() {
                if (this.snoozeTimeout) {
                    clearTimeout(this.snoozeTimeout);
                    this.snoozeTimeout = null;
                }
                
                this.alarmAudio.pause();
                this.alarmAudio.currentTime = 0;
                
                document.getElementById('alarmNotification').classList.remove('show');
                this.currentAlarm = null;
            }

            snoozeAlarm() {
                if (this.snoozeTimeout) {
                    clearTimeout(this.snoozeTimeout);
                    this.snoozeTimeout = null;
                }
                
                const alarm = this.currentAlarm;
                this.dismissAlarm();
                
                if (alarm) {
                    // Parse current time and add 5 minutes
                    const now = new Date();
                    now.setMinutes(now.getMinutes() + 5);
                    const snoozeTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                    
                    // Create snoozed alarm
                    const snoozedAlarm = {
                        id: Date.now(),
                        time: snoozeTime,
                        name: `${alarm.name} (Snoozed)`,
                        active: true
                    };
                    
                    this.alarms.push(snoozedAlarm);
                    this.saveAlarms();
                    this.displayAlarms();
                    this.showMessage(`Alarm snoozed for 5 minutes`);
                }
            }

            displayAlarms() {
                const alarmList = document.getElementById('alarmList');
                const alarmItems = this.alarms.map(alarm => `
                    <div class="alarm-item">
                        <div>
                            <div class="alarm-time">${alarm.time}</div>
                            <div style="font-size: 12px; color: #666;">${alarm.name}</div>
                        </div>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <span class="alarm-status ${alarm.active ? 'active' : 'inactive'}">
                                ${alarm.active ? 'Active' : 'Inactive'}
                            </span>
                            <button class="alarm-toggle" onclick="toggleAlarm(${alarm.id})">
                                ${alarm.active ? 'Pause' : 'Resume'}
                            </button>
                            <button class="alarm-toggle" onclick="removeAlarm(${alarm.id})">
                                Remove
                            </button>
                        </div>
                    </div>
                `).join('');
                
                if (this.alarms.length === 0) {
                    alarmList.innerHTML = '<h4 style="margin-bottom: 10px; color: #333;">Saved Alarms</h4><p style="color: #666; text-align: center;">No alarms set</p>';
                } else {
                    alarmList.innerHTML = '<h4 style="margin-bottom: 10px; color: #333;">Saved Alarms</h4>' + alarmItems;
                }
            }

            saveAlarms() {
                localStorage.setItem('alarm_clock_alarms', JSON.stringify(this.alarms));
            }

            loadAlarms() {
                const saved = localStorage.getItem('alarm_clock_alarms');
                if (saved) {
                    try {
                        this.alarms = JSON.parse(saved);
                    } catch (e) {
                        this.alarms = [];
                    }
                }
                this.displayAlarms();
            }

            showMessage(message) {
                // Create a temporary message
                const msgDiv = document.createElement('div');
                msgDiv.textContent = message;
                msgDiv.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--mac-selected);
                    color: white;
                    padding: 8px 16px;
                    border-radius: 4px;
                    z-index: 1000;
                    font-size: 12px;
                `;
                
                document.body.appendChild(msgDiv);
                
                setTimeout(() => {
                    msgDiv.remove();
                }, 2000);
            }

            setQuickAlarm(minutes) {
                const now = new Date();
                now.setMinutes(now.getMinutes() + minutes);
                const alarmTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                this.addAlarm(alarmTime, `Quick ${minutes} min`);
            }
        }

        // Global alarm clock instance
        let alarmClock;

        // Initialize alarm clock when page loads
        document.addEventListener('DOMContentLoaded', () => {
            alarmClock = new AlarmClock();
        });

        // Global functions for button handlers
        function setAlarm() {
            const time = document.getElementById('alarmTime').value;
            const name = document.getElementById('alarmName').value;
            
            if (time) {
                alarmClock.addAlarm(time, name);
                document.getElementById('alarmName').value = '';
            }
        }

        function cancelAlarm() {
            if (alarmClock.currentAlarm) {
                alarmClock.dismissAlarm();
                alarmClock.showMessage('Current alarm cancelled');
            } else {
                alarmClock.showMessage('No active alarm to cancel');
            }
        }

        function removeAlarm(id) {
            alarmClock.removeAlarm(id);
        }

        function toggleAlarm(id) {
            alarmClock.toggleAlarm(id);
        }

        function dismissAlarm() {
            alarmClock.dismissAlarm();
        }

        function snoozeAlarm() {
            alarmClock.snoozeAlarm();
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        setAlarm();
                        break;
                    case 'd':
                        e.preventDefault();
                        dismissAlarm();
                        break;
                }
            }
            
            // Quick alarm shortcuts
            if (e.altKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        alarmClock.setQuickAlarm(1);
                        break;
                    case '5':
                        e.preventDefault();
                        alarmClock.setQuickAlarm(5);
                        break;
                    case '0':
                        e.preventDefault();
                        alarmClock.setQuickAlarm(10);
                        break;
                }
            }
        });
    </script>
</body>
</html>
