class AdvancedCache {
  constructor() {
    this.cache = new Map();
    this.timeouts = new Map();
  }

  // Debounced function with smart caching
  debounce(key, fn, delay = 300) {
    return (...args) => {
      // Clear existing timeout
      if (this.timeouts.has(key)) {
        clearTimeout(this.timeouts.get(key));
      }

      // Set new timeout
      const timeoutId = setTimeout(() => {
        const result = fn(...args);
        this.cache.set(key, {
          result,
          timestamp: Date.now(),
          args
        });
        this.timeouts.delete(key);
        return result;
      }, delay);

      this.timeouts.set(key, timeoutId);
    };
  }

  // Smart cache retrieval with TTL
  get(key, ttl = 60000) {
    const cached = this.cache.get(key);
    if (!cached) return null;

    if (Date.now() - cached.timestamp > ttl) {
      this.cache.delete(key);
      return null;
    }

    return cached.result;
  }

  // Memoized expensive computation
  memoize(fn, keyGenerator = (...args) => JSON.stringify(args)) {
    return (...args) => {
      const key = keyGenerator(...args);
      const cached = this.get(key);
      
      if (cached !== null) {
        console.log('ğŸ¯ Cache hit for:', key);
        return cached;
      }

      console.log('ğŸ”„ Computing result for:', key);
      return this.debounce(key, fn.bind(this))(...args);
    };
  }
}

class APIClient {
  constructor(baseURL = 'https://api.example.com') {
    this.baseURL = baseURL;
    this.cache = new Map();
    this.interceptors = { request: [], response: [] };
  }

  // Request interceptors for auth, logging
  addRequestInterceptor(interceptor) {
    this.interceptors.request.push(interceptor);
  }

  // Response interceptors for error handling
  addResponseInterceptor(interceptor) {
    this.interceptors.response.push(interceptor);
  }

  async request(endpoint, options = {}) {
    const url = \`\${this.baseURL}\${endpoint}\`;
    const config = {
      headers: {
        'Content-Type': 'application/json',
        ...options.headers
      },
      ...options
    };

    try {
      // Apply request interceptors
      for (const interceptor of this.interceptors.request) {
        await interceptor(config);
      }

      const response = await fetch(url, config);
      
      if (!response.ok) {
        throw new Error(\`HTTP \${response.status}: \${response.statusText}\`);
      }

      const data = await response.json();

      // Apply response interceptors
      let result = data;
      for (const interceptor of this.interceptors.response) {
        result = await interceptor(result);
      }

      return { success: true, data: result };
    } catch (error) {
      console.error('API Error:', error);
      return { 
        success: false, 
        error: error.message,
        timestamp: new Date().toISOString()
      };
    }
  }

  // Convenience methods
  get(endpoint) {
    return this.request(endpoint);
  }

  post(endpoint, data) {
    return this.request(endpoint, {
      method: 'POST',
      body: JSON.stringify(data)
    });
  }
}
