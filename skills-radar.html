<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Skills Radar – Taahirah OS</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
      body {
        font-family: "MS Sans Serif", sans-serif;
        background: #c0c0c0;
        margin: 0;
        padding: 16px;
      }
      h2 {
        margin-top: 0;
      }
      .radar-layout {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        align-items: flex-start;
      }
      canvas {
        background: #f8f8f8;
        border: 2px inset #808080;
        border-radius: 4px;
      }
      .radar-legend {
        flex: 1;
        min-width: 220px;
      }
      .radar-entry {
        background: #fff;
        border: 2px outset #808080;
        padding: 6px;
        margin-bottom: 8px;
        cursor: pointer;
      }
      .radar-entry[data-active="true"] {
        background: #e0f0ff;
        border: 2px inset #004080;
      }
      .radar-entry strong {
        display: flex;
        justify-content: space-between;
      }
      .radar-entry a {
        display: inline-block;
        margin-top: 4px;
        font-size: 12px;
      }
      .radar-detail {
        margin-top: 10px;
        background: #fff;
        border: 2px inset #808080;
        padding: 8px;
      }
    </style>
  </head>
  <body class="window-content">
    <h2>Tech Stack Navigator</h2>
    <p>
      Explore my strongest disciplines. Hover or tap each slice to see tools,
      frameworks, and linked projects.
    </p>

    <div class="radar-layout">
      <section class="radar-stage" aria-label="Skills radar chart">
        <canvas id="skills-radar" width="360" height="360"></canvas>
      </section>
      <section
        class="radar-legend"
        id="radar-legend"
        aria-label="Skill legend"
      ></section>
    </div>

    <div class="radar-detail" id="radar-detail" aria-live="polite"></div>

    <script>
      const data = [
        {
          label: "AI & Agents",
          value: 95,
          link: "https://github.com/Engineernoob/FERN",
          tools: ["Ollama", "LangGraph", "CrewAI", "n8n"],
          description:
            "Local-first AI systems, reinforcement loops, and multi-agent frameworks (FERN, Kairo, Cue).",
        },
        {
          label: "Full-Stack Engineering",
          value: 90,
          link: "https://engineernoob.github.io/taahirah-os",
          tools: ["Next.js 15", "TypeScript", "Supabase", "Docker"],
          description:
            "Building end-to-end apps like VillaCard, Cortex, and Taahirah-OS with clean architecture & modern stacks.",
        },
        {
          label: "Systems & Infrastructure",
          value: 85,
          link: "https://github.com/Engineernoob/Stratus",
          tools: ["Go", "Redis", "PostgreSQL", "Kestra"],
          description:
            "Distributed workflows, event pipelines, and local-first backends with DuckDB and Kestra flows.",
        },
        {
          label: "Security & Privacy",
          value: 80,
          link: "https://github.com/Engineernoob/Aegis",
          tools: ["Zero Trust", "Encryption", "OPA", "Firewalls"],
          description:
            "Privacy-centric OS designs (UmbraOS) and Palantir-style analytics with strong data-governance boundaries.",
        },
        {
          label: "Creative UX & Design",
          value: 77,
          link: "https://github.com/Engineernoob/Vesta",
          tools: ["Tailwind", "Framer Motion", "Radix UI", "Figma"],
          description:
            "Retro-modern UX like Win95 desktops, cinematic intros, and interactive dashboards (VillaCard, Vesta).",
        },
      ];

      const canvas = document.getElementById("skills-radar");
      const ctx = canvas.getContext("2d");
      const legend = document.getElementById("radar-legend");
      const detail = document.getElementById("radar-detail");
      let activeIndex = 0;

      function polarToCartesian(angle, radius) {
        return {
          x: canvas.width / 2 + radius * Math.cos(angle),
          y: canvas.height / 2 + radius * Math.sin(angle),
        };
      }

      function drawRadar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const center = { x: canvas.width / 2, y: canvas.height / 2 };
        const maxRadius = Math.min(canvas.width, canvas.height) / 2 - 24;
        const rings = 4;
        const axisCount = data.length;

        ctx.save();
        ctx.translate(0.5, 0.5);

        for (let i = 1; i <= rings; i++) {
          ctx.beginPath();
          ctx.strokeStyle = "rgba(0, 0, 0, 0.15)";
          const radius = (maxRadius / rings) * i;
          ctx.arc(center.x, center.y, radius, 0, Math.PI * 2);
          ctx.stroke();
        }

        data.forEach((entry, index) => {
          const angle = (Math.PI * 2 * index) / axisCount - Math.PI / 2;
          const point = polarToCartesian(angle, maxRadius);

          ctx.beginPath();
          ctx.moveTo(center.x, center.y);
          ctx.lineTo(point.x, point.y);
          ctx.strokeStyle = "rgba(0, 0, 0, 0.25)";
          ctx.stroke();

          const labelPoint = polarToCartesian(angle, maxRadius + 14);
          ctx.fillStyle = "#000";
          ctx.font = "12px 'MS Sans Serif', sans-serif";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(entry.label, labelPoint.x, labelPoint.y);
        });

        ctx.beginPath();
        data.forEach((entry, index) => {
          const normalized = entry.value / 100;
          const angle = (Math.PI * 2 * index) / axisCount - Math.PI / 2;
          const point = polarToCartesian(angle, maxRadius * normalized);
          index === 0
            ? ctx.moveTo(point.x, point.y)
            : ctx.lineTo(point.x, point.y);
        });
        ctx.closePath();
        ctx.fillStyle = "rgba(0, 128, 255, 0.25)";
        ctx.strokeStyle = "rgba(0, 128, 255, 0.8)";
        ctx.lineWidth = 2;
        ctx.fill();
        ctx.stroke();

        const activeEntry = data[activeIndex];
        const highlightAngle =
          (Math.PI * 2 * activeIndex) / axisCount - Math.PI / 2;
        const highlightPoint = polarToCartesian(
          highlightAngle,
          (maxRadius * activeEntry.value) / 100,
        );

        ctx.beginPath();
        ctx.arc(highlightPoint.x, highlightPoint.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = "#004080";
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 2;
        ctx.fill();
        ctx.stroke();

        ctx.restore();
      }

      function buildLegend() {
        legend.innerHTML = "";
        data.forEach((entry, index) => {
          const card = document.createElement("article");
          card.className = "radar-entry";
          card.dataset.index = index;
          card.dataset.active = String(index === activeIndex);

          const heading = document.createElement("strong");
          heading.textContent = entry.label;
          const badge = document.createElement("span");
          badge.textContent = `${entry.value}/100`;
          heading.appendChild(badge);

          const toolList = document.createElement("div");
          toolList.textContent = entry.tools.join(" • ");

          const repo = document.createElement("a");
          repo.href = entry.link;
          repo.target = "_blank";
          repo.rel = "noopener";
          repo.textContent = "View supporting work";

          card.appendChild(heading);
          card.appendChild(toolList);
          card.appendChild(repo);

          const activate = () => setActive(index);
          card.addEventListener("mouseenter", activate);
          card.addEventListener("focus", activate);
          card.addEventListener("click", activate);
          card.tabIndex = 0;
          legend.appendChild(card);
        });
      }

      function setActive(index) {
        activeIndex = index;
        document
          .querySelectorAll(".radar-entry")
          .forEach(
            (node, idx) => (node.dataset.active = String(idx === index)),
          );
        updateDetail();
        drawRadar();
      }

      function updateDetail() {
        const entry = data[activeIndex];
        detail.innerHTML = `
          <strong>${entry.label}</strong>
          <p>${entry.description}</p>
          <p><code>${entry.tools.join(" | ")}</code></p>
        `;
      }

      buildLegend();
      updateDetail();
      drawRadar();
    </script>
  </body>
</html>
