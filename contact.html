<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
      body {
        margin: 0;
        font-family: "W95", "MS Sans Serif", sans-serif;
        padding: 12px;
        background: transparent; /* no teal, let parent window show */
      }
      form {
        margin-top: 8px;
      }
      textarea {
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <h4>Contact Me</h4>
    <form
      onsubmit="alert('âœ… Thank you! Your message has been sent.'); this.reset(); return false;"
    >
      <div class="field-row-stacked">
        <label>Name:</label>
        <input type="text" required />
      </div>
      <div class="field-row-stacked">
        <label>Email:</label>
        <input type="email" required />
      </div>
      <div class="field-row-stacked">
        <label>Message:</label>
        <textarea rows="4" required></textarea>
      </div>

      <div
        class="field-row"
        style="margin-top: 12px; justify-content: flex-end"
      >
        <button type="submit" class="default">Send</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
