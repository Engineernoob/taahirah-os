<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>

    <!-- Windows 98 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/98.css" />

    <style>
      body {
        margin: 0;
        padding: 12px;
        font-family: "MS Sans Serif", "Tahoma", sans-serif;
        font-size: 13px;
        background: transparent; /* let parent window background show */
        line-height: 1.4;
      }

      h4 {
        margin-top: 0;
        font-size: 16px;
      }

      form {
        margin-top: 8px;
      }

      .field-row-stacked {
        margin-bottom: 10px;
      }

      input,
      textarea {
        width: 100%;
        box-sizing: border-box;
        font-size: 13px;
      }

      textarea {
        resize: vertical;
      }

      .form-actions {
        margin-top: 12px;
        display: flex;
        justify-content: flex-end;
        gap: 6px;
      }
    </style>
  </head>
  <body>
    <h4>ðŸ“¬ Contact Me</h4>
    <form
      onsubmit="alert('âœ… Thank you! Your message has been sent.'); this.reset(); return false;"
    >
      <div class="field-row-stacked">
        <label for="name">Name:</label>
        <input id="name" type="text" required />
      </div>

      <div class="field-row-stacked">
        <label for="email">Email:</label>
        <input id="email" type="email" required />
      </div>

      <div class="field-row-stacked">
        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="default">Send</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
